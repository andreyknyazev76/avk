{% extends "base.html" %}
{% load static %}

{% block modal_cart %}
{% include "includes/cart_button.html" %}
{% endblock  %}

{% block content %}
    <div class="container">
        <div class="card col-md-12 mb-3">
            <div class="card-body">  
           
            <!-- Описание товара -->
            <div class="card-body">
                <p class="card-text">Цена: <strong>{{ product.sell_price }} ₽</strong></p>
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description|safe}}</p>
                <a href="{% url "cart:cart_add" %}" class="btn btn-success add-to-cart"
                data-product-id="{{ product.id }}">
                {% csrf_token %}
                Добавить в корзину</a>
            </div>
        </div>
    </div>
</div>    
{% endblock  %}
